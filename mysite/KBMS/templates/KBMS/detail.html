{% extends 'KBMS/base.html' %}


{% block body %}
<div class="container-fluid songs-container">

    <div class="row">

        <!-- Left Album Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'KBMS:detail' ontology.id %}">
                        {% if ontology.ontology_logo %}
                            <img src="{{ ontology.ontology_logo.url }}" class="img-responsive">
                        {% else %}
                            <h3>No image to display</h3>
                        {% endif %}
                    </a>
                    <h1>{{ ontology.ontology_title }} <small>{{ ontology.genre }}</small></h1>
                    <h2>{{ ontology.artist }}</h2>
                </div>
            </div>
        </div>


    </div>

</div>

{% endblock %}
